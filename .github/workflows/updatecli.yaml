name: updatecli
on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  updatecli:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - if: github.ref == 'refs/heads/main'
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.V1V_UPDATECLI_BOT_APP_ID }}
          private-key: ${{ secrets.V1V_UPDATECLI_BOT_APP_PRIVKEY }}

      - uses: actions/checkout@v4

      - uses: updatecli/updatecli-action@fa41baa922561b436c449de1a0bd1f5bd768248c  # v2.58.0
        with:
          version: "v0.76.1"

      - run: updatecli --experimental --debug compose diff
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - if: github.ref == 'refs/heads/main'
        run: updatecli --experimental --debug compose apply
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
